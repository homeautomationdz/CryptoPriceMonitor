name: Run Python script every 5 minutes

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace with your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Make sure 'requirements.txt' exists in the root directory

      - name: Execute script
        run: python fetch_ips_and_modify_links.py  # Replace with your script file name

      - name: List files in the working directory
        run: ls -alh

      - name: Display the content of subscription_link.txt
        run: cat subscription_link.txt
