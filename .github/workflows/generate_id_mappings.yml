name: Generate ID Mappings

on:
  schedule:
    - cron: '*/5 * * * *'  # 每天运行一次
  workflow_dispatch:

jobs:
  generate-id-mappings:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Generate ID Mappings
      env:
        COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
        CRYPTOCOMPARE_API_KEY: ${{ secrets.CRYPTOCOMPARE_API_KEY }}
        MESSARI_API_KEY: ${{ secrets.MESSARI_API_KEY }}
      run: |
        python generate_id_mappings.py

    - name: Commit and push ID mappings
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add id_mappings.json
        git commit -m "Update ID mappings"
        git push origin main
